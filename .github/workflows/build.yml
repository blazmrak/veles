name: Build
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build-jar:
    name: Build uber jar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "25"

      - name: Download veles
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download 0.1.0 --pattern "*.jar" --dir ./release
      - name: Format
        run: |
          java -jar ./release/veles-0.1.0.jar format -c
      - name: Compile
        run: |
          java -jar ./release/veles-0.1.0.jar compile -u

      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
          name: veles-jar
          path: target/app-uber.jar

  build-native:
    name: Build on ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    needs: build-jar
    strategy:
      matrix:
        include:
          - os: linux
            arch: x86_64
            runner: ubuntu-latest

          - os: linux
            arch: arm64
            runner: ubuntu-24.04-arm

          - os: macos
            arch: x86_64
            runner: macos-13

          - os: macos
            arch: arm64
            runner: macos-14

          # FIXME: Windows doesn't work
          # - os: windows
          #   arch: x86_64
          #   runner: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: "25"
          distribution: "graalvm"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: "true"
      - uses: actions/download-artifact@v5
        with:
          name: veles-jar
          path: ./artifact

      - name: Build executable
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          native-image -jar ./artifact/app-uber.jar -o veles

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: veles-${{ matrix.os }}-${{ matrix.arch }}
          path: target/app*

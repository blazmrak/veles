name: Build
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  check:
    runs-on: ubuntu-latest
    name: Check format
    steps:
      - uses: actions/checkout@v4
      - name: Build executable
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download 0.1.0 --pattern "*.jar" --dir ./release
          java -jar ./release/veles-0.1.0.jar format -c

  build:
    name: Build on ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    needs: check
    strategy:
      matrix:
        include:
          - os: linux
            arch: x86_64
            runner: ubuntu-latest

          - os: linux
            arch: arm64
            runner: ubuntu-24.04-arm

          - os: macos
            arch: x86_64
            runner: macos-13

          - os: macos
            arch: arm64
            runner: macos-14

          - os: windows
            arch: x86_64
            runner: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: "25"
          distribution: "graalvm"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: "true"

      - name: Build executable
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download 0.1.0 --pattern "*.jar" --dir ./release
          java -jar ./release/veles-0.1.0.jar compile -n

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: veles-${{ matrix.os }}-${{ matrix.arch }}
          path: target/app*
